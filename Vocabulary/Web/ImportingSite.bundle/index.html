<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>新建单词列表</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/css/bootstrap-theme.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/css/custom.css" media="screen" title="no title" charset="utf-8">
  <script src="/js/jquery.min.js" charset="utf-8"></script>
  <script src="/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="/js/spin.min.js" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <div class="header clearfix">
      <h3 class="text-muted">新建单词列表</h3>
    </div>
  </div>
  <div class="container">
    <div class="col-lg-12">
      <form class="" action="/wordlist/create" method="post">
        <div class="form-group" id="group-title">
          <label class="control-label" for="title">标题</label>
          <input type="text" name="title" id="input-title" class="form-control">
        </div>
        <div class="form-group" id="group-words">
          <label class="control-label" for="words">单词</label>
          <textarea name="words" rows="15" id="textarea-words" class="form-control" placeholder="一行一词"></textarea>
        </div>
      </form>
      <button id="btn-clear" type="button" name="clear" class="btn btn-danger" data-toggle="modal" data-target="#dialog-warning">清空</button>
      <button id="btn-submit" type="button" name="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
  <div id="dialog-warning" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">警告</h4>
      </div>
      <div class="modal-body">
        <p>您即将清空当前输入</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button id="btn-do-clear" type="button" class="btn btn-danger">继续清空</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
  <script type="text/javascript">
    $('#btn-do-clear').click(function(){
      $('#dialog-warning').modal('hide');
      $('#input-title').val('');
      $('#textarea-words').val('');
    });
    $('#btn-submit').click(function(){
      var valid = true;
      if ($('#input-title').val()==='') {
        $('#group-title').addClass('has-error');
        valid = false;
      } else {
        $('#group-title').removeClass('has-error');
      }
      if ($('#textarea-words').val()==='') {
        $('#group-words').addClass('has-error');
        valid = false;
      } else {
        $('#group-words').removeClass('has-error');
      }
      if (valid) {
        $('form').submit();
      }
    });
  </script>
</body>
</html>
